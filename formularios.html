<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="nombre" id="apellido">
        <p>Modalidad de Cursada:
            <input type="radio" name="modalidad" id="ondemand">
            <label for="ondemand">On-Demand</label>
            <input type="radio" name="modalidad" id="envivo">
            <label for="envivo">En vivo</label>
        </p>
        <label for="email">Correo:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <input type="checkbox" name="postplataforma" id="posteos">
        <label for="posteos">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de Nucba. </label>
        <br>
        <br>
        <input type="checkbox" name="terminos" id="terminos" required>
        <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack. </label>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
